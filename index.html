<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Simple Calculator :)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Very Simple Calculator</h1>
        <div class="display">
          <input type="number" class="first-operand" placeholder="0" />
          <div class="operation-display"></div>
          <input type="number" class="sec-operand" placeholder="0" />
          <div class="operations">
            <div class="operation-btns">
              <button data-operation>+</button>
              <button data-operation>-</button>
              <button data-operation>*</button>
              <button data-operation>/</button>
            </div>
            <button data-all-clear>AC</button>
          </div>
          <div class="result"></div>
        </div>
      </div>
    </main>
  </body>
</html>
